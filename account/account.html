        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="../images/s.png" width="100%">
                    </div>
                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span id="loginbtn">Login</span>
                                <span id="regbtn">Register</span>
                                <hr id="indicator">
                            </div>
                            <form id="loginform" onsubmit="return false">
                                <input type="text" placeholder="Username" required>
                                <input type="password" placeholder="Password" required >
                                <button id="loginsubmit" type="submit" class="btn">Login</button>
                            </form>
                            <form id="regform">
                                <input type="text" placeholder="Username" required>
                                <input type="email" placeholder="Email" required>
                                <input id="pass" type="password" placeholder="Password" pattern="[A-Za-z0-9].{6,}" 
                                oninvalid="setCustomValidity('The Password Should at least 6 characters')" 
                                oninput="this.setCustomValidity('')" required>
                                <button id="regsubmit" type="submit" class="btn">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
